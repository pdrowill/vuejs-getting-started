<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ count }}</p>
    <button v-on:click="sum(5)">Plus 1</button>
    <button v-on:click="min">Minus 1</button>
    <p v-on:mousemove="refreshXY">Mouse: {{ x }} e {{ y }}
        <span v-on:mousemove.stop.prevent="stop">STOP HERE!!!</span>
    </p>

    <a v-on:click="dontGoogle" href="http://google.com">Google</a>
    <hr>
    <input type="text" v-on:keyup.enter="showAlert">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            count: 0,
            x: 0,
            y: 0
        },
        methods: {
            sum(add) {
                this.count += add
            },
            min() {
                this.count--
            },
            refreshXY(event) {
                this.x = event.clientX
                this.y = event.clientY
            },
            stop(event) {
                event.stopPropagation()           
            },
            dontGoogle(event) {
                console.log('do not google');
                
                event.preventDefault()           
            },
            showAlert() {
                alert('WARNING!')
            }
        }
    });
</script>
</body>
</html>
