<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ count }}</p>
    <p>{{ count > 10 ? 'More than 10' : count == 10 ? 'Equal 10' : 'Less than 10' }}</p>
    <button v-on:click="sum()">Plus 1</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            count: 0,
            x: 0,
            y: 0
        },
        methods: {
            sum() {
                this.count ++
            }
        }
    });
</script>
</body>
</html>
