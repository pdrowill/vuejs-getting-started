<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ count }}</p>
    <button @click="sum">Plus 1</button>
    <button @click="min">Minus 1</button>
    <hr>
    <input type="text" :value="count">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            count: 0
        },
        methods: {
            sum() {
                this.count++
            },
            min() {
                this.count--
            }        }
    });
</script>
</body>
</html>
